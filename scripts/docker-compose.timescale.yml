services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: monitoring-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      # Persistent data directory
      - ../data/postgres:/var/lib/postgresql/data
      # Initialization SQL (runs on first startup only)
      - ./timescale-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitoring -d monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nightly logical backups dumped to host path
  timescaledb-backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: monitoring-timescaledb-backup
    restart: unless-stopped
    depends_on:
      - timescaledb
    environment:
      # Use the service name as host for container-to-container networking
      POSTGRES_HOST: timescaledb
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Cron schedule: daily at 03:00. Adjust if needed.
      SCHEDULE: "0 3 * * *"
    volumes:
      # Backups will be written inside the container to /backups,
      # which maps to the host path below.
      - /var/syslogs/database/postgresql:/backups
