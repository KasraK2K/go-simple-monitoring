services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: monitoring-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      # Persistent data directory (host path)
      # Ensure this path exists and is owned by the postgres UID inside the container (commonly 999:999)
      # Example: sudo mkdir -p ${POSTGRES_DATA_DIR:-/var/syslogs/database/postgresql} && sudo chown -R 999:999 ${POSTGRES_DATA_DIR:-/var/syslogs/database/postgresql}
      - ${POSTGRES_DATA_DIR:-../database/postgresql}:/var/lib/postgresql/data
      # Initialization SQL (runs on first startup only)
      - ./timescale-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nightly logical backups dumped to host path
  timescaledb-backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: monitoring-timescaledb-backup
    restart: unless-stopped
    depends_on:
      - timescaledb
    environment:
      # Connect to the DB container by its container_name for reliability
      POSTGRES_HOST: monitoring-timescaledb
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Cron schedule: daily at 03:00. Adjust if needed.
      SCHEDULE: "0 3 * * *"
      # Optional: retention (tune as needed)
      BACKUP_KEEP_DAYS: "7"
      BACKUP_KEEP_WEEKS: "4"
      BACKUP_KEEP_MONTHS: "6"
      TZ: "UTC"
    volumes:
      # Backups will be written inside the container to /backups,
      # which maps to the host path below (separate from data directory)
      - ${POSTGRES_BACKUP_DIR:-../database/postgresql_backups}:/backups
